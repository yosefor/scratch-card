<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bfree - כרטיס גירוד דיגיטלי</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0046be 0%, #00a8ff 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .scratch-card {
            position: relative;
            width: 300px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }
        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #0046be;
        }
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .contact {
            font-size: 1.5em;
            margin: 10px 0;
            background-color: white;
            color: #0046be;
            padding: 5px 15px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
        }
        .whatsapp-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .footer {
            font-size: 0.9em;
            margin-top: 20px;
            max-width: 80%;
        }
        .all-win {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <img src="public/bfree-logo-removebg-preview.png" alt="Bfree Logo" class="logo">
    <h1>כרטיס גירוד</h1>
    <h1>דיגיטלי</h1>
    <div class="all-win">כל כרטיס זוכה</div>
    <div class="scratch-card">
        <div class="prize">10% הנחה</div>
        <canvas id="scratchCanvas"></canvas>
    </div>
    <div class="contact">
        <img src="public/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
        053-3459020
    </div>
    <div class="footer">
        רוכשים ב-200₪ ומעלה בחנות הווצאפ שלנו ומקבלים כרטיס גירוד
    </div>

    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
